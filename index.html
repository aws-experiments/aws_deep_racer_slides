<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Reveal.js Presentation</title>
    <meta name="description" content="Diving into Reinforcement learning via AWS Deep Racer">
    <meta name="author" content="Karan Bhandari">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/white.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <!-- Include your Markdown file here -->
            <section data-markdown="README.md" data-separator="^^^" data-separator-vertical="@@@"
                data-separator-notes="^Note:" data-charset="utf-8"></section>
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
        // Initialize Reveal.js
        Reveal.initialize({
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });
    </script>
</body>

</html>
